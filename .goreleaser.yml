project_name: getrand
build:
  binary: getrand
  main: .
  goos:
    - darwin
    - linux
    - windows
  goarch:
    - amd64
    - 386
    - arm
    - arm64
  env:
    - CGO_ENABLED=0
archive:
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  files:
    - LICENSE
release:
  github:
    owner: mbialon
    name: getrand
  draft: false
